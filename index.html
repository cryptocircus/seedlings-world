<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seedlings.world</title>
  <meta name="description" content="Something is growing." />
  <style>
    :root{
      --bg: #06070b;
      --glass: rgba(0,0,0,.55);
      --text: #f4f6ff;
      --muted: rgba(244,246,255,.70);
      --muted2: rgba(244,246,255,.45);
      --btn1:#4f9cff;
      --btn2:#7fb6ff;
      --shadow: 0 24px 80px rgba(0,0,0,.65);
      --radius: 18px;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* BACKGROUND: replace background.jpg with your own file if you have one */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(80% 60% at 50% 35%, rgba(120,160,255,.12), rgba(0,0,0,.0) 55%),
        radial-gradient(65% 50% at 50% 40%, rgba(255,255,255,.08), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.75)),
        url("background.jpg") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: translateZ(0);
    }
    .vignette{
      position:fixed; inset:-20%;
      pointer-events:none;
      background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 40%, rgba(0,0,0,.65) 70%, rgba(0,0,0,.92) 100%);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 18px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(720px, 100%);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 34px 22px 26px;
      text-align:center;
      backdrop-filter: blur(10px);
    }

    .brand{
      font-size: 34px;
      letter-spacing:.2px;
      margin: 0 0 18px;
      font-weight: 500;
      opacity:.95;
    }
    .hero{
      font-size: 44px;
      font-weight: 520;
      margin: 4px 0 10px;
      line-height:1.05;
    }
    .sub{
      margin: 0;
      font-size: 20px;
      color: var(--muted);
      line-height:1.45;
    }
    .sub2{
      margin: 10px 0 0;
      font-size: 18px;
      color: var(--muted2);
      line-height:1.45;
    }

    .formRow{
      margin-top: 24px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .email{
      flex: 1 1 260px;
      max-width: 420px;
      padding: 16px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
      color: var(--text);
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
    }
    .email::placeholder{ color: rgba(244,246,255,.45); }
    .email:focus{
      border-color: rgba(120,170,255,.55);
      box-shadow: 0 0 0 4px rgba(90,160,255,.20);
    }

    .btn{
      flex: 0 0 auto;
      padding: 16px 22px;
      border-radius: 999px;
      border: 0;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor:pointer;
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      box-shadow: 0 12px 30px rgba(90,160,255,.25);
    }
    .btn:hover{ filter: brightness(1.06); }
    .btn:active{ transform: translateY(1px); }

    .note{
      margin: 16px 0 0;
      color: rgba(244,246,255,.55);
      font-size: 14px;
    }

    .err{
      display:none;
      margin: 14px auto 0;
      width: min(540px, 100%);
      background: rgba(255,70,70,.14);
      border: 1px solid rgba(255,70,70,.35);
      color: rgba(255,230,230,.95);
      padding: 10px 12px;
      border-radius: 12px;
      text-align:left;
      font-size: 14px;
      line-height:1.3;
    }

    @media (max-width: 520px){
      .hero{ font-size: 36px; }
      .sub{ font-size: 18px; }
      .sub2{ font-size: 16px; }
      .card{ padding: 28px 18px 22px; }
      .btn{ width:100%; max-width:420px; }
      .email{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Seedlings signup">
      <div class="brand">Seedlings.world</div>

      <h1 class="hero">Something is growing</h1>
      <p class="sub">We’re building something special.</p>
      <p class="sub2">Leave your email and we’ll let you know when it is ready.</p>

      <form name="signup" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html">
        <input type="hidden" name="form-name" value="signup" />
        <p style="display:none">
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>

        <div class="formRow">
          <input class="email" type="email" name="email" placeholder="Your email address" autocomplete="email" required />
          <button class="btn" type="submit">Notify me</button>
        </div>

        <div class="note">No spam. Just the moment it’s ready.</div>
        <div class="err" id="err">Please enter a valid email address.</div>
      </form>
    </section>
  </main>

  <script>
    (function () {
      const form = document.forms.signup;
      const email = form.querySelector('input[name="email"]');
      const err = document.getElementById('err');

      form.addEventListener('submit', function () {
        if (!email.checkValidity()) err.style.display = 'block';
        else err.style.display = 'none';
        // Do NOT preventDefault — Netlify needs the normal POST
      });

      email.addEventListener('input', function () {
        if (email.checkValidity()) err.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
