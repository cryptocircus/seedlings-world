<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedlings.world</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
      background: black;
    }

    body {
      background: url("background.jpg") center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
      padding: 40px 24px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    form {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    input[type="email"] {
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #4f9cff, #7fb6ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 0.85rem;
      opacity: 0.6;
      margin-top: 14px;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>Something is growing</h1>

    <p>
      We’re building something special.  
      Leave your email and we’ll let you know when it is ready.
    </p>

    <!-- NETLIFY FORM -->
    <form
      name="signup"
      method="POST"
      data-netlify="true"
      action="/success.html"
    >
      <input type="hidden" name="form-name" value="signup" />

      <input
        type="email"
        name="email"
        placeholder="Your email address"
        required
      />

      <button type="submit">Notify me</button>
    </form>

    <div class="note">
      No spam. Just the moment it’s ready.
    </div>
  </div>
</body>
</html>
