<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seedlings.world</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Something is growing. Join the list." />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.06);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }

    p {
      color: #bbb;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #5eb8ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Seedlings.world</h1>
    <p>Something is growing. Leave your email.</p>

    <!-- IMPORTANT: Netlify form -->
    <form
      name="signup"
      method="POST"
      data-netlify="true"
      action="/success.html"
    >
      <!-- REQUIRED hidden input -->
      <input type="hidden" name="form-name" value="signup" />

      <input
        type="email"
        name="email"
        placeholder="you@example.com"
        required
      />

      <button type="submit">Notify me</button>
    </form>
  </div>
</body>
</html>
