<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seedlings.world</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      background: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-top: 16px;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #5da9ff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Something is growing</h1>
    <p>We’re building something special.<br/>Leave your email and we’ll let you know when it is ready.</p>

    <form name="notify" method="POST" data-netlify="true" action="/success.html">
      <input type="hidden" name="form-name" value="notify" />
      <input type="email" name="email" placeholder="Your email address" required />
      <button type="submit">Notify me</button>
    </form>
  </div>
</body>
</html>
